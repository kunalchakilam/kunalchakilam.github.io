<body>
   <h1>Control Structure</h1>
   <h3>Objectives</h3>
    <ul>
        <li>Two numbers are given in the code as input.</li>
        <li>It will return relation between 2 numbers (i.e., < or > or =)</or></li>
    </ul>
    <p>Result:</p>
   <script>
      let a = 2026;
      let b = 2025;
      if (a>b){
        document.write("a is greater");
      } else if(a<b){
        document.write("b is greater");
      } else {
        document.write("both are equal!!");
      }
   </script>
</body>
