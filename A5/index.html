<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <script>
        function showData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            document.getElementById("output").innerHTML =
                "Name: " + name + ", Email: " + email + ", Password: " + password;
        }
    </script>
</head>
<body>
    <h1>Simple Form</h1>
    <h3>Objectives</h3>
    <ul>
        <li>Enter name, email and password.</li>
        <li>It will return the details you have given.</li>
    </ul>

    <p>Name: <input type="text" id="name" placeholder="Enter name"></p>
    <p>Email: <input type="email" id="email" placeholder="Enter email"></p>
    <p>Password: <input type="password" id="password" placeholder="Enter password"></p>
    <p><button onclick="showData()" style="background-color: gold;">Submit</button></p>

    <hr>
    <div id="output"></div>
</body>
</html>
