<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <script>
        function showData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            document.getElementById("output").innerHTML =
                "Name: " + name + ", Email: " + email + ", Password: " + password;

            return false;
        }
    </script>
</head>
<body>
    <h1>Simple Form</h1>
    <h3>Objectives</h3>
    <ul>
        <li>Enter name, email and password.</li>
        <li>It will return the details you have given.</li>
    </ul>
    <form onsubmit="return showData()">
        Name: <input type="text" placeholder="Enter name" id="name"><br><br>
        Email: <input type="email" placeholder="Enter email" id="email"><br><br>
        Password: <input type="password" placeholder="Enter Password" id="password"><br><br>
        <button type="submit" style="background-color: gold;">Submit</button>
    </form>
    <hr>
    <div id="output"></div>
</body>
</html>
