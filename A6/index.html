<!DOCTYPE html>
<html>
<head>
  <title>Fruits List</title>
</head>
<body>
  <h1>Fruits List</h1>
  <h3>Objectives</h3>
  <ul>
    <li>Enter the fruit name in text box and click add.</li>
    <li>It will print the list of fruits as unordered list below.</li>
  </ul>

  <input type="text" id="fruitInput">
  <button onclick="addFruit()">Add</button>
  <ul id="fruitList"></ul>

  <script>
    const fruits = [];

    function addFruit() {
      const input = document.getElementById("fruitInput");
      const fruit = input.value.trim();
      if (fruit !== "") {
        fruits.push(fruit);
        input.value = "";
        document.getElementById("fruitList").innerHTML = 
          fruits.map(f => `<li>${f}</li>`).join("");
      }
    }
  </script>
</body>
</html>
