<!DOCTYPE html>
<html>
<head>
  <title>Fruits List</title>
</head>
<body>
  <h1>Fruits List</h1>
  <h3>Objectives</h3>
    <ul>
        <li>Enter the fruit name in text box and click add.</li>
        <li>It will print the list of fruits as unordered list below.</li>
    </ul>
  <input type="text" id="fruitInput">
  <button onclick="addFruit()">Add</button>
  <ul id="fruitList"></ul>

  <script>
    const fruits = [];

    function addFruit() {
      const input = document.getElementById("fruitInput");
      const fruit = input.value;
      if (fruit !== "") {
        fruits.push(fruit);
        input.value = "";
        showFruits();
      }
    }

    function showFruits() {
      const list = document.getElementById("fruitList");
      list.innerHTML = "";
      for (let i = 0; i < fruits.length; i++) {
        list.innerHTML += "<li>" + fruits[i] + "</li>";
      }
    }
  </script>
</body>
</html>
