<!DOCTYPE html>
<html>
<head>
    <title>Add Numbers</title>
    <script>
        function addNumbers() {
            var a = Number(num1.value);
            var b = Number(num2.value);
            var sum = a + b;
            alert("Sum = " + sum);
            // dvResult.innerHTML = a + b;
        }
    </script>
</head>
<body>
    <h1>Addition of 2 Numbers</h1>
    <h3>Objectives</h3>
    <ul>
        <li>It will take input as 2 numbers and performs addition.</li>
        <li>It will return the sum as a popup.</li>
    </ul>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button onclick="addNumbers()" style="background-color: gold;">Add</button>
    <hr>

</body>
</html>
