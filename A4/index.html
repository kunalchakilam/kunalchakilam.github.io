<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Functions</title>
    <script>
        function calculate() {
            var a = Number(document.getElementById("num1").value);
            var b = Number(document.getElementById("num2").value);

            function add(a, b) {
                return a + b;
            }

            function sub(a, b) {
                return a - b;
            }

            function mul(a, b) {
                return a * b;
            }

            function divi(a, b) {
                return b !== 0 ? (a / b).toFixed(2) : "Cannot divide by zero";
            }

            var addition = a + " + " + b + " = " + add(a, b);
            var subtraction = a + " - " + b + " = " + sub(a, b);
            var multiplication = a + " ร " + b + " = " + mul(a, b);
            var division = a + " รท " + b + " = " + divi(a, b);

            document.getElementById("results").innerHTML =
                "<p>" + addition + "</p>" +
                "<p>" + subtraction + "</p>" +
                "<p>" + multiplication + "</p>" +
                "<p>" + division + "</p>";
        }
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="text" id="num1" placeholder="Enter first number">
    <input type="text" id="num2" placeholder="Enter second number">
    <button onclick="calculate()" style="background-color: gold;">Calculate</button>
    <hr>
    <div id="results"></div> 
</body>
</html>
